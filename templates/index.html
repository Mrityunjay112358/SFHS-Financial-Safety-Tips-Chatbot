<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Safety Tips Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            padding: 20px;
        }

        .chatbox {
            width: 60%;
            max-width: 800px;
            height: 60vh;
            border: 1px solid #444;
            border-radius: 10px;
            overflow-y: scroll;
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            width: 60%;
            max-width: 800px;
            display: flex;
        }

        #user-input {
            width: 80%;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 10px 0 0 10px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        #send-button {
            width: 20%;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message.user .message-text {
            background-color: #0084ff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px;
            margin-left: auto;
            max-width: 60%;
            word-wrap: break-word;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        .message.bot .message-text {
            background-color: #444;
            color: #80ffea;
            border-radius: 15px 15px 15px 0;
            padding: 10px;
            margin-right: auto;
            max-width: 60%;
            word-wrap: break-word;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        .message.user::before {
            content: 'You: ';
            color: #00ffcc;
            font-weight: bold;
            margin-right: 5px;
        }

        .message.bot::before {
            content: 'Bot: ';
            color: #80ffea;
            font-weight: bold;
            margin-right: 5px;
        }

        #loading-spinner {
            display: none;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #80ffea;
            border-radius: 50%;
            margin: 0 5px;
            animation: blink 1.4s infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            Financial Safety Tips Chatbot
        </div>
    </nav>
    <div class="chat-container">
        <div id="chatbox" class="chatbox"></div>
        <div id="loading-spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
